<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Optional) inheritance prototypical inheritance</title>
</head>
<body>
    <script>
        class Vehicle{
            constructor(name, price, model){
                this.name = name;
                this.price = price;
                this.model = model;
            }
            move(){
                console.log('gari chole na chole na chole na re');
            }
        }
        const privateCar = new Vehicle('Private Car', '2000000', 'X-Corolla');
        console.log(privateCar);

        class Bus extends Vehicle{
            constructor(name, price, model, seat, ticketPrice){
                super(name, price, model);
                this.seat = seat;
                this.ticketPrice = ticketPrice;
            }
        }
        const bus = new Vehicle('Bus', '3000000', 'Bus-X', '40', '550');
        console.log(bus);


        class Truck extends Vehicle{
            constructor (name, price, model, load){
                super(name, price, model);
                this.load = load;
            }

        }
        const truck = new Vehicle('Truck', '2500000', 'Truck-X',  '5-Ton');
        console.log(truck);


    </script>
</body>
</html>
