<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block scope , global scope</title>
</head>
<body>
    <script>
        // block scope
        function add(a, b){
            const total = a + b;
            console.log(total);
            return total
        }
        add(2, 5);



    </script>
</body>
</html>
